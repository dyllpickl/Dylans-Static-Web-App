<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Register</legend>
                
                <label for="first_name">First Name:</label></br>
                <input type="text" id="first_name" name="first_name" placeholder="John" required>
                
                <label for="last_name">Last Name:</br></label></br>
                <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                
                <label for="email">Email:</br></label></br>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                
                <label for="pwd">Password:</br></label></br>
                <input type="password" id="pwd" name="pwd" required>
                
                <label for="conf_pwd">Confirm Password:</br></label></br>
                <input type="password" id="conf_pwd" name="conf_pwd" required>

                <input type="submit" value="Register" />
            </fieldset>
        </form>
    </body>
    <script src="lab8/validation.js"></script>
</html>
