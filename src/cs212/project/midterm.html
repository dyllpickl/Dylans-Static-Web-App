<!DOCTYPE html>
<html>
    <head>
        <title>Choose Your Own Adventure</title>
        <link href="midterm/styles.css" type="text/css" rel="stylesheet"/>
        <script src="midterm/variables.js"></script>
        <script src="midterm/functions.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>The Story</h1>
            <p id="story">Welcome to Dylan's "Choose Your Own Adventure" website.  Here, you will always start at one point, though by choices made in the story by yourself, you will end up with 1 of 8 different endings.  Enjoy!</p>
        </div>
        <div id="main_content">
            <h1>Choose your Path</h1>
            <p id="question">To begin the story, press "Begin" when ready</p>
            <p><input id="choice1_button" type="button" onclick="route1()" value="Begin">     <input id="choice2_button" type="button" onclick="route1()" value="Nothing" style="display: none;" disabled ></p>
        </div>
        <div id="images_area">
            <h1 id="ending_path"></h1>
        </div>
        <div id="addendum">
            <h1>Addendum Section</h1>
        </div>
    </body>
</html>
